<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- Navigation -->
    <nav class="bg-gray-900 text-white p-4 shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold hover:text-indigo-400">Your Name</a>
            <button id="menu-btn" class="md:hidden text-white focus:outline-none">
                <i class="fas fa-bars fa-lg"></i>
            </button>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="index.html" class="hover:text-indigo-300">Home</a>
                <a href="about.html" class="hover:text-indigo-300">About</a>
                <a href="projects.html" class="hover:text-indigo-300">Projects</a>
                <a href="contact.html" class="text-indigo-400 font-semibold">Contact</a>
            </div>
        </div>
        <div class="md:hidden hidden pt-4" id="mobile-menu">
            <a href="index.html" class="block py-2 px-4 text-sm hover:bg-gray-700">Home</a>
            <a href="about.html" class="block py-2 px-4 text-sm hover:bg-gray-700">About</a>
            <a href="projects.html" class="block py-2 px-4 text-sm hover:bg-gray-700">Projects</a>
            <a href="contact.html" class="block py-2 px-4 text-sm text-indigo-400 font-semibold bg-gray-800">Contact</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto mt-10 p-6">
        <section class="bg-white p-8 md:p-12 rounded-lg shadow-lg max-w-2xl mx-auto">
            <h1 class="text-4xl font-bold mb-8 text-center text-indigo-600">Get In Touch</h1>
            
            <p class="text-lg text-gray-700 mb-8 text-center">
                I'd love to hear from you! Whether you have a question, a project idea, or just want to say hi, 
                feel free to reach out.
            </p>

            <div class="space-y-6">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-envelope fa-2x text-indigo-500"></i>
                    <a href="mailto:your.email@example.com" class="text-lg text-indigo-600 hover:underline">your.email@example.com</a>
                </div>
                <div class="flex items-center space-x-4">
                    <i class="fab fa-linkedin fa-2x text-indigo-500"></i>
                    <a href="https://linkedin.com/in/yourprofile" target="_blank" rel="noopener noreferrer" class="text-lg text-indigo-600 hover:underline">LinkedIn Profile</a>
                </div>
                <div class="flex items-center space-x-4">
                    <i class="fab fa-github fa-2x text-indigo-500"></i>
                    <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer" class="text-lg text-indigo-600 hover:underline">GitHub Profile</a>
                </div>
                <!-- Add more contact methods as needed (e.g., Twitter, Phone) -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center p-6 mt-10">
        <p>&copy; 2023 Your Name. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
